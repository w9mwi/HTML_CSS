<!DOCTYPE html>
<!-- Always include the lang attribute. lang="en" also works in place of lang="en-US" -->
<html lang="en-US">
<head>
   <!-- viewport ensures proper display on desktops, tablets, phones. -->
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
   <meta charset="UTF-8">  <!-- Always include the charset attribute. -->

   <title>XYZ</title>  <!-- This text appears in the web page's browser tab. -->

   <!-- style contains in-line css code, or reference to a .css file.  -->
   <!-- .css file reference: <link rel="stylesheet" href="styles.css"> -->
   <style></style>
</head>


<body>
  <p>The body contains main web page contents.</p>
</body>

</html>
